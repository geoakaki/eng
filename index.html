<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Georgian Vocabulary Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .start-screen, .quiz-screen, .result-screen {
            display: none;
        }
        
        .start-screen.active, .quiz-screen.active, .result-screen.active {
            display: block;
        }
        
        .start-screen {
            text-align: center;
        }
        
        .mode-select {
            margin: 20px 0;
        }
        
        .mode-select label {
            display: block;
            margin: 10px 0;
            font-size: 1.1em;
            color: #555;
        }
        
        .mode-select input {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .answer-option {
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.05em;
            text-align: center;
        }
        
        .answer-option:hover:not(.disabled) {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .answer-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .answer-option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .answer-option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .answer-option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        @media (max-width: 480px) {
            .answer-options {
                grid-template-columns: 1fr;
            }
        }
        
        .question-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .question {
            font-size: 1.4em;
            color: #333;
            font-weight: 500;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px 0;
            transition: border-color 0.3s;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .answer-input.correct {
            border-color: #4caf50;
            background: #f1f8e9;
        }
        
        .answer-input.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress {
            background: #f0f0f0;
            height: 8px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            color: #666;
        }
        
        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result-screen {
            text-align: center;
        }
        
        .score {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .grade {
            font-size: 1.5em;
            margin: 20px 0;
        }
        
        .correct-answer {
            color: #4caf50;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .test-options {
            text-align: left;
            max-width: 300px;
            margin: 20px auto;
        }
        
        .test-options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        
        .test-options input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Vocabulary Test</h1>
        
        <div class="start-screen active">
            <p style="font-size: 1.2em; color: #666; margin-bottom: 30px;">
                Test your English-Georgian vocabulary knowledge!
            </p>
            
            <div class="mode-select">
                <label>
                    <input type="radio" name="mode" value="en-to-geo" checked>
                    English â†’ Georgian
                </label>
                <label>
                    <input type="radio" name="mode" value="geo-to-en">
                    Georgian â†’ English
                </label>
                <label>
                    <input type="radio" name="mode" value="mixed">
                    Mixed Mode
                </label>
            </div>
            
            <div class="mode-select">
                <label>
                    <input type="radio" name="answerType" value="multiple" checked>
                    Multiple Choice (4 options)
                </label>
                <label>
                    <input type="radio" name="answerType" value="text">
                    Type Answer
                </label>
            </div>
            
            <div class="test-options">
                <label>
                    Category:
                    <select id="categorySelect" style="padding: 5px; margin-left: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="all">All Categories</option>
                    </select>
                </label>
                <br>
                <label>
                    Number of questions:
                    <input type="number" id="questionCount" min="5" max="50" value="10">
                </label>
            </div>
            
            <button class="btn" onclick="startQuiz()">Start Test</button>
        </div>
        
        <div class="quiz-screen">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="stats">
                <span>Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></span>
                <span>Score: <span id="currentScore">0</span></span>
            </div>
            
            <div class="question-card">
                <div class="question" id="questionText"></div>
            </div>
            
            <div class="answer-options" id="answerOptions"></div>
            
            <input type="text" class="answer-input" id="answerInput" placeholder="Type your answer here..." 
                   onkeypress="if(event.key === 'Enter') checkAnswer()" style="display: none;">
            
            <div class="feedback" id="feedback"></div>
            
            <div style="text-align: center;">
                <button class="btn" id="checkBtn" onclick="checkAnswer()">Check Answer</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
            </div>
        </div>
        
        <div class="result-screen">
            <h2>Test Complete! ðŸŽ‰</h2>
            <div class="score" id="finalScore">0%</div>
            <div class="grade" id="grade"></div>
            <p style="color: #666; margin: 20px 0;" id="resultMessage"></p>
            <button class="btn" onclick="restartQuiz()">Try Again</button>
            <button class="btn" onclick="changeSettings()">Change Settings</button>
        </div>
    </div>
    
    <script src="vocabulary-database.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
